<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link rel="stylesheet" href="css/style.css" />
<link rel="icon" type="image/png" href="images/favicon.png" />
<title>Reservation</title>
</head>
<body>
		<header class="page-header wrapper">
			<h1>
				<a href="/"><img class="logo" src="images/logo.png"
					alt="DignityCafeHome"></a>
			</h1>
			<nav>
				<ul class="main-nav">
					<li><a href="menu"> Menu</a></li>
					<li><a href="acsess">Access</a></li>
					<li><a href="login" class="btn btn--brown">予約する</a></li>
				</ul>
			</nav>
		</header>
	<h1>予約ページ</h1>
	<div class="line">
	<form action="/confirm" method="get" th:object="${rsvForm}">
		<p>日付：
			<input type="date" required th:field="*{date_day}">
			
<!-- 		<input type="text" th:field="*{date_day}"> -->
		</p>
		<p>時間：
			<input type="time" min="09:00" max="18:00" required th:field="*{date_time}">
		</p>
		<p>人数：
			<input type="number" required th:field="*{count_heads}">
			<!-- <input type="text" th:field="*{count_heads}"> -->
		</p>
		<p>目的：
			<select th:field="*{purpose}">
				<option value=""></option>
				<option th:each="item:${purposes}" th:value="${item.purpose}"
						 th:text="${item.purpose}">
				</option>
			</select>
		</p>
		<p>
			<input class="btn btn--orange" type="submit" value="予約確認">
		</p>
		<input type="hidden" th:field="*{id}"/>
	</form>
	</div>
		<footer>
		<div>
			<p>Dignity Cafe</p>
			<p>住所:尊厳区尊厳町1-5-1</p>
			<p>e-mail:deignity@dignity.com</p>
			<p>営業時間:今ここ</p>
		</div>
	</footer>
</body>
</html>
